<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Cross-Controller Content</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300|Open+Sans:400">
        <link rel="stylesheet" href="lib/styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <h1>To Don't List</h1>
                <form autocomplete="off">
                    <input type="text" name="nontask">
                    <input type="submit" value="Add Item">
                </form>
                <p>Amount of things I won't be doing: 0</p>
            </div>

            <div class="list-container">
                <p>You have not yet added things to not do to your list of things not to do.</p>
                <ul>
                    <li>
                        <span></span>
                        <img src="http://findicons.com/files/icons/1580/devine_icons_part_2/128/trash_recyclebin_empty_closed.png" alt="Delete">
                    </li>
                </ul>
            </div>
        </div>
        <script src="lib/js/vendor/vendor.min.js"></script>
        <script src="lib/js/app.js"></script>
    </body>
</html>
