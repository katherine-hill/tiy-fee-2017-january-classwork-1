<!DOCTYPE html>
<html ng-app="helloWorld">
    <head>
        <meta charset="utf-8">
        <title>Intro to Angular</title>
    </head>
    <body>
        <div ng-controller="HeaderController as headerCtrl">
            <h1>Hello, {{headerCtrl.displayName()}}.</h1>
        </div>
        <div>
            <h2>Names:</h2>
            <p>{{headerCtrl.displayName()}}</p>
        </div>
        <script src="./src/js/vendor/angular.min.js"></script>
        <script src="./src/js/app.js"></script>
    </body>
</html>
